<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Schedule AI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="container-fluid bg-white shadow-sm sticky-top py-3 mb-4">
        <div class="row align-items-center">
            <div class="col-md-3 text-center text-md-start ps-4">
                <h4 class="text-primary fw-bold m-0"><i class="fas fa-calendar-alt me-2"></i>Smart Schedule</h4>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-lg">
                    <input type="text" id="cmdInput" class="form-control border-primary" placeholder="✨ Ví dụ: 'Họp team tại A2 lúc 9h sáng mai'...">
                    <button class="btn btn-primary px-4 fw-bold" type="button" onclick="addEventAI()">
                        <i class="fas fa-paper-plane"></i> Thêm (AI)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid px-4">
        <div class="row">
            
            <div class="col-lg-3 mb-4">
                <div class="sidebar-container">
                    
                    <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom">
                        <h6 class="fw-bold text-dark m-0" id="sidebarTitle" style="font-size: 1.1rem;">
                            <i class="fas fa-calendar-day me-2 text-primary"></i>CÔNG VIỆC HÔM NAY
                        </h6>
                        <span class="badge bg-primary rounded-pill" id="taskCount">0</span>
                    </div>

                    <div id="taskList" class="scrollable-sidebar">
                        <div class="text-center text-muted mt-5">
                            <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
                            <p class="mt-2 small">Đang tải dữ liệu...</p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-lg-9 mb-4">
                <div id='calendar'></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg border-0" style="border-radius: 8px;">
                
                <div class="modal-header google-modal-header px-4 pt-3 border-0">
                    <div class="ms-auto">
                        <button type="button" class="btn btn-light btn-sm rounded-circle me-2" onclick="deleteCurrentEvent()" title="Xóa">
                            <i class="fas fa-trash-alt text-secondary"></i>
                        </button>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                </div>

                <div class="modal-body px-4 pb-4">
                    <input type="hidden" id="editId">

                    <div class="event-row mb-4">
                        <div class="event-input-group ms-5"> 
                            <input type="text" class="form-control google-input-title" id="editTitle" placeholder="Thêm tiêu đề">
                        </div>
                    </div>

                    <div class="event-row mb-3">
                        <div class="event-icon"><i class="far fa-clock"></i></div>
                        <div class="event-input-group">
                            <input type="datetime-local" class="google-input" id="editStart">
                        </div>
                    </div>

                    <div class="event-row mb-3">
                        <div class="event-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="event-input-group">
                            <input type="text" class="google-input" id="editLocation" placeholder="Thêm vị trí">
                        </div>
                    </div>

                    <div class="event-row">
                        <div class="event-icon"><i class="fas fa-align-left"></i></div>
                        <div class="event-input-group">
                            <label class="small text-muted mb-1">Câu lệnh gốc:</label>
                            <textarea class="form-control raw-text-area" id="editRawText" rows="2" readonly></textarea>
                        </div>
                    </div>

                </div>

                <div class="modal-footer border-0 px-4 pb-3 justify-content-end">
                    <button type="button" class="btn btn-primary px-4" onclick="saveEventUpdate()">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
